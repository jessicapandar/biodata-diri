<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Jessica - Kontak</title>
    <link rel="stylesheet" href="papercss-1.9.2/css/paper.css">

    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style untuk header browser */
        .browser-header {
            background-color: #f5f5f5;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .browser-header .icons {
            display: flex;
            gap: 8px;
        }

        .browser-header .url-bar {
            flex: 1;
            padding: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            margin: 0 10px;
            text-align: center;
        }

        /* Style untuk judul dan navigasi */
        .header {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #a1adfb;
            padding: 10px 0;
            margin-top: 10px;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }

        /* Style untuk konten */
        .content {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        /* Style untuk footer */
        .footer {
            text-align: center;
            background-color: #a1adfb;
            padding: 10px;
            margin-top: 20px;
        }

        /* Style untuk form */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #a1adfb;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #8a9bf5;
        }

        /* Style untuk pesan konfirmasi */
        .confirmation-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="browser-header">
        <div class="icons">
            <button>&larr;</button>
            <button>&rarr;</button>
            <button>&#10006;</button>
            <button>&#8962;</button>
        </div>
        <div class="url-bar">https://biodatajessica.com</div>
        <button>&#128269;</button>
    </div>

    <div class="header">
        <h1>Kontak</h1>
    </div>

    <div class="navbar">
        <a href="index.html">Beranda</a>
        <a href="biodata.html">Biodata</a>
        <a href="pendidikan.html">Pendidikan</a>
        <a href="motivasi.html">Motivasi</a>
        <a href="aktivitas.html">Aktivitas</a>
        <a href="kontak.html">Kontak</a>
    </div>

    <div class="content">
        <p>Silakan isi formulir di bawah ini untuk menghubungi saya:</p>
        <div class="contact-form">
            <input type="text" id="nama" name="nama" placeholder="Nama" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <textarea id="pesan" name="pesan" placeholder="Pesan" rows="4" required></textarea>
            <button type="submit" id="submit-btn">Kirim</button>
            <div class="confirmation-message">Formulir telah terkirim!</div>
        </div>
    </div>

    <div class="footer">
        ©️ 2024 - C2357201078, Jessica Irlianti Pandar
    </div>

    <script>
        const form = document.querySelector('.contact-form');
        const submitBtn = document.querySelector('#submit-btn');
        const confirmationMessage = document.querySelector('.confirmation-message');

        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            // Kirimkan data formulir menggunakan JavaScript
            // Contoh: menggunakan XMLHttpRequest atau fetch API
            // ...

            // Menampilkan pesan konfirmasi
            confirmationMessage.style.display = 'block';
        });
    </script>
</body>

</html>
